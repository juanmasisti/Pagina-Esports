  <!-- MODAL START-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Mensaje de Bienvenida</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bienvenido a nuestra página. ¡Esperamos que disfrutes tu visita! 
            Recuerda que la información está cargada en un iframe, por lo que puede demorar unos segundos en cargar.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!--MODAL END-->
  <div id="mainContainer" class="container">
    <!-- IFRAME LOOKER START -->
    <div class="ratio ratio-4x3">
      <iframe width="1024" height="768"
        src="https://lookerstudio.google.com/embed/reporting/b15d1a26-06de-452d-88b8-98e7e35a8348/page/BD6VD"

    };
